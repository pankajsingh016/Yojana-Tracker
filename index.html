<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yojana</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>

  <div class="group-1">
    <h1>Daily Plan (Yojana)</h1>
    <form action="#">
      <input type="text" placeholder="Enter Task" id="input-todo" name="todo">
      <button id="add-todo">Add</button>
    </form>

    <div class="group-2"></div>
    <ul id="todo-area">
      <li class="todo">
        <input type="checkbox" checked id="todo-1">
        <label for="todo-1" class="custom-checkbox"></label>
        <label for="todo-1" class="todo-content">Here is todo 1 demo text</label>
        <button onclick="DeleteTodo()" class="delete-btn"><svg  xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>
      </li>

      <li class="todo">
        <input type="checkbox" id="todo-2"> 
        <label for="todo-2" class="custom-checkbox"></label>
        <label for="todo-2" class="todo-content">Here is todo 2 demo text</label>
        <button onclick="DeleteTodo()" class="delete-btn"><svg  xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>
      </li>

    </ul>

  </div>

  </div>
</body>
</html>
